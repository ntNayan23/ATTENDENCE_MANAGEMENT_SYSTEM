{% extends "layout.html" %}

{% block content %}

<style>
  
body{
    background-color: #BEFBFF;
   
 
}
    btn {
        margin: 8rem;
    }

    .custom-btn {
        width: 20rem;
        height: 6rem;
        color: #fff;
        border-radius: 5px;
        padding: 10px 25px;
        font-family: 'Roboto', sans-serif;
        font-weight: 700;
        background: transparent;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        display: inline-block;
        box-shadow: inset 2px 2px 2px 0px rgba(255, 255, 255, .5), 7px 7px 20px 0px rgba(0, 0, 0, .1), 4px 4px 5px 0px rgba(0, 0, 0, .1);
        outline: none;
    }

    .btn-1 {
        width: 20rem;
        height: 6rem;
        line-height: 97px;
        padding: 0;
        border: none;
        background: rgb(255, 27, 0);
        background: linear-gradient(0deg, rgba(255, 27, 0, 1) 0%, rgba(251, 75, 2, 1) 100%);
    }

    .btn-1:hover {
        color: #f0094a;
        background: transparent;
        box-shadow: none;
    }

    .btn-1:before,
    .btn-1:after {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        height: 2px;
        width: 0;
        background: #f0094a;
        box-shadow: -1px -1px 5px 0px #fff, 7px 7px 20px 0px #0003, 4px 4px 5px 0px #0002;
        transition: 400ms ease all;
    }

    .btn-1:after {
        right: inherit;
        top: inherit;
        left: 0;
        bottom: 0;
    }

    .btn-1:hover:before,
    .btn-1:hover:after {
        width: 100%;
        transition: 800ms ease all;
    }




    .btn-2 {
        width: 20rem;
        height: 6rem;
        line-height: 97px;
        padding: 0;
        border: none;
        background: rgb(255, 27, 0);
        background: linear-gradient(0deg, rgba(255, 27, 0, 1) 0%, rgba(251, 75, 2, 1) 100%);
    }

    .btn-2:hover {
        color: #f0094a;
        background: transparent;
        box-shadow: none;
    }

    .btn-2:before,
    .btn-2:after {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        height: 2px;
        width: 0;
        background: #f0094a;
        box-shadow: -1px -1px 5px 0px #fff, 7px 7px 20px 0px #0003, 4px 4px 5px 0px #0002;
        transition: 400ms ease all;
    }

    .btn-2:after {
        right: inherit;
        top: inherit;
        left: 0;
        bottom: 0;
    }

    .btn-2:hover:before,
    .btn-2:hover:after {
        width: 100%;
        transition: 800ms ease all;
    }

    .container{
        margin-top: 50px;

    }
    @media only screen and (max-width: 700px) {
        .container{
             margin-top: 50px;
            
        }
     }
</style>


<div class="container mx-auto   d-flex justify-content-md-center">
    <div class="row  d-flex justify-content-center">
 
            <div class="col-md-10 text-center my-5">
                <a href="{{ url_for('admin_login') }}" class="btn custom-btn btn-2 " role="button">ADMIN</a>


            </div>
        <div class="col-md-10 text-center my-5 ">
            <a href="{{ url_for('hod') }}" class="btn custom-btn btn-1 " role="button">HOD</a>
        </div>
    </div>


</div>

{% endblock %}
