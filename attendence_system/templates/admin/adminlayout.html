<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{title}}</title>
        <link rel="stylesheet" href="../static/content/site.css" />
        <link rel="stylesheet" href="../static/content/bootstrap.min.css" />
        <link rel="icon" type="image/x-icon" href="../static/images/am.png">

        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
        />

    
        <style>
          body,
          button {
            font-family: "Inter", sans-serif;
          }
          :root {
            --offcanvas-width: 270px;
            --topNavbarHeight: 56px;
          }
          .sidebar-nav {
            width: var(--offcanvas-width);
            
          }
          .sidebar-link {
            display: flex;
            align-items: center;
          }
          .sidebar-link .right-icon {
            display: inline-flex;
          }
          .sidebar-link[aria-expanded="true"] .right-icon {
            transform: rotate(180deg);
          }
          @media (min-width: 992px) {
            body {
              overflow: auto !important;
            }
            main {
              margin-left: var(--offcanvas-width);
            }
            /* this is to remove the backdrop */
            .offcanvas-backdrop::before {
              display: none;
            }
            .sidebar-nav {
              -webkit-transform: none;
              transform: none;
              visibility: visible !important;
              height: calc(100% - var(--topNavbarHeight));
              top: var(--topNavbarHeight);
            }
          }
        </style>
      </head>
<body>
    <section>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#sidebar"
            aria-controls="offcanvasExample"
            title="btn"
          >
            <span class="navbar-toggler-icon" data-bs-target="#sidebar"></span>
          </button>
          <a
            class="navbar-brand me-auto ms-lg-0 ms-3 text-uppercase fw-bold"
            href="#"
            >A M S</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#topNavBar"
            aria-controls="topNavBar"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="topNavBar">
            <form class="d-flex ms-auto my-3 my-lg-0">
              <div class="input-group">
                <input
                  class="form-control"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-primary" title="button" type="submit">
                  <i class="bi bi-search"></i>
                </button>
              </div>
            </form>
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle ms-2"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="bi bi-person-fill"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li>
                    <a class="dropdown-item" href="#"
                      ><span>Profile</span>
                      <span class="ms-5"><i class="bi bi-person-fill"></i></span>
                    </a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="{{url_for('home')}}"
                      ><span>Logout</span>
                      <span class="ms-5"
                        ><i class="bi bi-box-arrow-right"></i
                      ></span>
                    </a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- top navigation bar -->
      <div
        class="offcanvas offcanvas-start sidebar-nav bg-dark"
        tabindex="-1"
        id="sidebar"
      >
        <div class="offcanvas-body p-0">
          <nav class="navbar-dark">
            <ul class="navbar-nav">
              <li>
                <div class="text-muted small fw-bold text-uppercase px-3">
                  CORE
                </div>
              </li>
              <li>
                <a href="{{url_for('hoddashboard')}}" class="nav-link px-3 active"  >
                  <span class="me-2"><i class="bi bi-speedometer2"></i></span>
                  <span>Dashboard</span>
                </a>
              </li>
              <li class="my-4"><hr class="dropdown-divider bg-light" /></li>
              <li>
                <div class="text-muted small fw-bold text-uppercase px-3 mb-3">
                  INTERFACE
                </div>
              </li>
              <li>
                <a
                  class="nav-link px-3 sidebar-link"
                  data-bs-toggle="collapse"
                  href="#layouts"
                >
                  <span class="me-2"><i class="bi bi-layout-split"></i></span>
                  <span>HOD</span>
                  <span class="ms-auto">
                    <span class="right-icon">
                      <i class="bi bi-chevron-down"></i>
                    </span>
                  </span>
                </a>
                <div class="collapse" id="layouts">
                  <ul class="navbar-nav ps-3">
                    <li>
                      <a href="{{url_for('addStud')}}" class="nav-link px-3" >
                        <span class="me-2"
                          ><i class="bi bi-person-plus-fill"></i
                        ></span>
                        <span>Create</span>
                      </a>
                    </li>
                    <li>
                      <a href="#" class="nav-link px-3">
                        <span class="me-2"><i class="bi bi-recycle"></i></span>
                        <span>Update</span>
                      </a>
                    </li>
                    <li>
                      <a href="#" class="nav-link px-3">
                        <span class="me-2"
                          ><i class="bi bi-person-x-fill"></i
                        ></span>
                        <span>Delete</span>
                      </a>
                    </li>
                  </ul>
                </div>
              </li>
              <li>
                <a href="#" class="nav-link px-3">
                  <span class="me-2"><i class="bi bi-book-fill"></i></span>
                  <span>HOD INFO.</span>
                </a>
              </li>
              <li class="my-4"><hr class="dropdown-divider bg-light" /></li>
              <li>
                <div class="text-muted small fw-bold text-uppercase px-3 mb-3">
                  Addons
                </div>
              </li>
              <li>
                <a href="#" class="nav-link px-3">
                  <span class="me-2"><i class="bi bi-graph-up"></i></span>
                  <span>Charts</span>
                </a>
              </li>
              <li>
                <a href="#" class="nav-link px-3">
                  <span class="me-2"><i class="bi bi-table"></i></span>
                  <span>Tables</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <!-- offcanvas -->
     

      <div class="container-fluid body-content">
     
        {% block content %}
        {% endblock %}
     
     </div>
   
    </section>
    <br><br>
    <footer class="text-center container-fluid  fixed-bottom  " style="background-color: #212529;color: white;">
      <p class="m-1">&copy; {{ year }} - Attendance Management System</p>
 
  
      <script src="../static/scripts/bootstrap.bundle.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script>
      <script src="../static/scripts/jquery-3.7.1.js"></script>
      <script src="../static/scripts/jquery.dataTables.min.js"></script>
      <script src="../static/scripts/dataTables.bootstrap5.min.js"></script>
<script>
  $(window).scroll(function() {
    if ($(this).scrollTop() < 100) {
        $("#footer").hide();
    }
    else {
        $("#footer").show();
    }
});
</script>

      {% block javascript %}
      <!-- Your JavaScript code goes here -->
  {% endblock %}
  

 </footer>
</body>
</html>
