{% extends "layout.html" %}

{% block content %}

<style>
    :root{
        --link-color: #6C4BB4;
        --primary-color-opacity: #e9d5ff;
        --white-shade: #f0f8ff;
        --secondary-color:#1e293b;
        --primary-padding: 8px;
        --pilled-shape-radius: 40px;
        --color1: #36EB84;
        --color2: #2BCDB5;
        --primary-gradient: linear-gradient(to right,var(--color2), var(--color1))
    }
    
    
    body{
        font-size: 16px ;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to right, #BEFBFF, #54BAC3);
    }
    
    .container{
        width: 500px;
        margin-top: 100px;
        margin-bottom: 20px;
        margin-left: auto;
        margin-right: auto;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 2px 2px 10px #353636;
        background: #fff;
    }

    @media only screen and (max-width: 700px) {
       .container{
            width: auto;
            margin-bottom: auto;
           
       }
    }
    .item-container{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .log-in{
        font-size: 35px;
        color: var(--secondary-color);
    }
    .log-in::after{
        content: "";
        display: block;
        width: 60%;
        height: 3px;
        margin-top: 8px;
        background: var(--primary-gradient);
        margin-inline: auto;
    }
    .form-input{
        display: flex;
        flex-direction: column;
        margin-bottom: 10px;
    }
    input[type="text"], input[type="password"]{
        padding: var(--primary-padding);
        width: auto;
        border-radius: var(--pilled-shape-radius);
        border: none;
        background: #E7FDF0;
        color: var(--secondary-color);
        outline: none;
        border: 1px solid transparent;
    }
    @media only screen and (max-width: 300px) {
        input[type="text"], input[type="password"] {
            width: auto;
        }
      }
    input[type="text"]:focus-visible, input[type="password"]:focus-visible{
        border: 1px solid var(--color1);
        background: transparent;
    }
    .label{
        color: var(--secondary-color);
        margin-bottom: 3px;
    }
    .display-space-between{
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 10px 0 10px 0;
    }
    
    .item-container button{
        border-radius: 50%;
        border: none;
        padding: 5px;
        background: transparent;
        margin-left: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 2px 2px 5px #353636;
    }
    
    button[type="submit"]{
        width: 100%;
        padding: var(--primary-padding);
        border-radius: var(--pilled-shape-radius);
        border: none;
        background: var(--primary-gradient);
        color: var(--white-shade);
        margin: 10px 0 10px 0;
    }
    .chekbox-label{
        font-size: 14px;
    }
    
    a{
        text-decoration: none;
        color: var(--link-color);
        font-size: 14px;
    }
    



</style>

    <div class="container ">
        <div class="item-container">
            <h2 class="log-in">Log in</h2>
        </div>
       
        <form>
            <div class="form-input">
                <label for="email" class="label">Email</label>
                <input type="text" >
            </div>
            <div class="form-input">
                <label for="password" class="label">Password</label>
                <input type="password" >
            </div>
            <div class="display-space-between">
                <div>
                    <input type="checkbox" checked>
                    <label for="password" class="chekbox-label">Remember Me</label>
                </div>
                <div>
                    <a href="#">Forget password</a>
                </div>
            </div>
            <div>
                <button type="submit">Log in</button>
            </div>
        </form>
        <div class="display-space-between">
            <a href="#">privacy policy</a>
            <a href="#">Terms & condition</a>
        </div>
    </div>


{% endblock %}
